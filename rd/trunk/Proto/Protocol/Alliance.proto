option java_package = "com.hawk.game.protocol";

// ------------------------------------------------------- message -----------------------------------------------------
// 工会申请
message AllianceApply
{
	required int32 allianceId = 1; // 工会id
	required int32 playerId = 2; // 玩家id
	required string nickname = 3; // 昵称
	required int32 level = 4; // 级别
}

//公会成员信息
message AllianceMember
{
	required int32  level = 1;//等级
	required string name = 2;//名字
	required int32  battlePoint = 3;//战斗力
	required int32  contribution = 4;//贡献值
	required int32  postion = 5;//职位: 0:普通成员,2:会长,1:副会长
	required int32  id = 6;//唯一ID
	required int32  prayCount = 7; // 祈福次数
	optional bool  sendFatigue = 8; // 祈福次数
	required int32  loginTime = 9; // 登陆时间
	required int32  logoutTime = 10; // 登出时间
}

//返回的公会基础信息
message AllianceInfo
{
	required int32  id = 1;//公会ID
	required int32  level = 2;//等级
	required int32  contribution = 3; //当前贡献值
	required int32  contributionToday = 4; //今日贡献值
	required int32  contribution3day = 5; //3日累计活跃值
	required int32  currentPop = 6;//当前人数
	required int32  maxPop = 7;//最大人数
	required int32  memLevel = 8;//人数级别
	required int32  expLevel = 9;//人数级别
	required int32  coinLevel = 10;//金币级别
	required string notice = 11; // 公会公告
	required string name = 12; // 公会名称
	required int32  minLevel = 13;  // 最低级别
	required bool   autoAccept = 14; //自否自动允许加入
	optional int32  prayCount = 15; //祈福次数
	optional int32  taskCount = 16; //任务接取次数
}

message AllianceTaskInfo
{
	repeated int32 itemTask = 1;
	repeated int32 coinTask = 2;
	repeated int32 instanceTask = 3;
}

message AllianceTeamQuestInfo
{
	required int32 questId = 1;
	required int32 playerId = 2;
	optional string nickname = 3;
	optional int32  level = 4;
	optional int32  avatar = 5;
}

message AllianceTeamMemInfo
{
	required int32 playerId = 1;
	optional string nickname = 2;
	required int32 level = 3;
	required int32 avatar = 4;
	required bool isCaptain = 5;
}

message AllianceTeamInfo
{
	required int32 startTime = 1;
	repeated AllianceTeamMemInfo members = 2;
	repeated AllianceTeamQuestInfo questInfos = 3;
}

