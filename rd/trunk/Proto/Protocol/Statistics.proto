option java_package = "com.hawk.game.protocol";

// struct-------------------------------------------------------

message InstanceState
{
	required string instanceId = 1;
	required int32 star = 2;
	optional int32 countDaily = 3;
}

message ChapterState
{
	// 完成的最高普通副本的章节
	required int32 normalTopChapter = 1;
	// 完成的最高普通副本的索引
	required int32 normalTopIndex = 2;

	// 完成的最高困难副本的章节
	required int32 hardTopChapter = 3;
	// 完成的最高困难副本的索引
	required int32 hardTopIndex = 4;

	// 普通章节宝箱状态列表
	repeated int32 normalBoxState = 5;
	// 困难章节宝箱状态列表
	repeated int32 hardBoxState = 6;
}

message RechargeState
{
	required string productId = 1;
	required int32  buyTimes = 2;
}

// protocol-----------------------------------------------------

message HSStatisticsInfoSync
{
	// 副本状态
	repeated InstanceState instanceState = 1;
	// 章节状态
	required ChapterState chapterState = 2;
	// 宠物图鉴
	repeated string monsterCollect = 3;
	// 当前技能点
	required int32 skillPoint = 4;
	// 下个技能点开始计时时间戳
	required int32 skillPointTimeStamp = 5;
	// 服务器时间戳
	optional int32 timeStamp = 6;
	// 订单服务器key
	required string orderServerKey = 7;
	// 商城购买状态
	repeated RechargeState rechargeState = 8;
	// 月卡剩余时间
	required int32  monthCardLeft = 9;
	// 钻石购买金币次数
	required int32  gold2CoinTimes = 10;
	// 多倍经验剩余次数
	required HSStatisticsExpLeftTimeSync expLeftTimes = 11;
}

message HSStatisticsExpLeftTimeSync
{
	// 双倍经验剩余次数
	required int32  doubleExpLeft = 1;
	// 三倍经验剩余次数
	required int32  tripleExpLeft = 2;
}

message HSStatisticsResetSync
{
	// 钻石兑换次数
	required int32 goldChangeTimes = 1;
}

message HSStatisticsShopRefresh
{
	// 商店类型
	required int32 shopType = 1;
}
