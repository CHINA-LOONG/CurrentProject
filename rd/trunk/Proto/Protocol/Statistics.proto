option java_package = "com.hawk.game.protocol";

// struct-------------------------------------------------------

message InstanceState
{
	required string instanceId = 1;
	required int32 star = 2;
	optional int32 countDaily = 3;
}

// protocol-----------------------------------------------------

message HSStatisticsInfoSync
{
	// 副本状态
	repeated InstanceState instanceState = 1;
	// 宠物图鉴
	repeated string monsterCollect = 2;
	// 当前技能点
	required int32 skillPoint = 3;
	// 下个技能点开始计时时间戳
	required int32 skillPointTimeStamp = 4;
	// 服务器时间戳
	optional int32 timeStamp = 5;
}