<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hawk</title>
	<link rel="bookmark" type="image/x-icon" href="images/favicon.ico"/>
    <script src="script/hawk/ProtoBuf/Long.min.js"></script>
    <script src="script/hawk/ProtoBuf/ByteBufferAB.min.js"></script>
    <script src="script/hawk/ProtoBuf/ProtoBuf.min.js"></script>    
    <script src="script/hawk/HawkProtocolManager.js"></script>
    <script src="script/hawk/HawkProtocol.js"></script>
    <script src="script/hawk/HawkSocket.js"></script>
</head>
<body>
    <div id="debugPanel" style="width: 337px;height: 600px;background: #E0E0E0;position: absolute;border: 1px solid #000000;display: none">
        <div id="headPanel" style="width: 335px; height: 50px; y: 0px; background: #E0E0E0">
            <h1 style="margin-top: 0px; margin-bottom: 15px; margin-left: 35px; color:#FF0000">Debug Log Panel</h1>
        </div>
        <label>Command: </label>
        <input type="text" style="width:50%; height:20;"/>
        <input type="button" value="发送" style="width:50; height:20;" onClick="sendProtocol()"/>
        <div style="width: 335px;height: 1px; y: 50px; background: #000000"></div>
        <div id="logPanel" style="overflow:auto; width: 335px;height: 520px; y: 50px; background: #E0E0E0"></div>
    </div>
    <script src="script/HawkDebug.js"></script>
</body>
</html>
